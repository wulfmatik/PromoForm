<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #0074e4;
        }
        .logo2 {
            color: #ff0000;
            font-size: 26px;
        }
        .subtitle-one {
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 8px;
        }
        .input-control {
            height: 48px;
            width: 90%;
            background-color: #f7fafc;
            padding: 0 16px;
            border-radius: 6px;
            font-size: 15px;
            color: #2d3748;
            border: 1px solid #cbd5e0;
        }
        .btn {
            height: 48px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background-color: #075eec;
            cursor: pointer;
        }
        .btn-text {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <img src="logo.png" alt="App Logo"> -->
            <div class="logo">GetListed <span class="logo2">Pro</span></div>
            <div class="subtitle-one">The future of Real Estate Listings is coming soon.</div>
            <div class="subtitle">Join the waitlist and be the first to receive updates & get exclusive access!</div>
        </div>
        <form id="userForm">
            <div class="input-container">
                <label class="input-label" for="firstName">First Name</label>
                <input type="text" id="firstName" class="input-control" placeholder="John" required>
            </div>
            <div class="input-container">
                <label class="input-label" for="lastName">Last Name</label>
                <input type="text" id="lastName" class="input-control" placeholder="Doe" required>
            </div>
            <div class="input-container">
                <label class="input-label" for="email">Email</label>
                <input type="email" id="email" class="input-control" placeholder="john@example.com" required>
            </div>
            <div class="btn" onclick="submitForm()">
                <span class="btn-text">Join waitlist</span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.6/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://your-supabase-url.supabase.co';
        const supabaseKey = 'your-supabase-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            supabase
                .from('users')
                .insert([{ first_name: firstName, last_name: lastName, email }])
                .then(({ data, error }) => {
                    if (error) {
                        alert('Error submitting form: ' + error.message);
                    } else {
                        alert('Form submitted successfully!');
                        document.getElementById('userForm').reset();
                    }
                });
        }
    </script>
</body>
</html>
